<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google Mock</title>
    <link rel="stylesheet" href = "styles.css" /> <!-- Color in style.css (1-6)-->
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Color in style.css (1-6)-->
</head>

<body>
    <header>
        <nav>
            <a class="greyLink" href = "https://about.google/">
                <p>About</p>
            </a>
            <a class="greyLink" href = "https://store.google.com/?utm_source=app_launcher&utm_medium=google_oo&utm_campaign=GS107345&hl=en-US">
                <p>Store</p>
            </a>
        </nav>
        <section>
            <a class="whiteLink" href = "https://support.google.com/mail/answer/8494?hl=en&co=GENIE.Platform=Desktop">
                <p>Gmail</p>
            </a>
            <a class="whiteLink" href = "https://www.google.com/imghp?hl=en&ogbl">
                <p>Images</p>
            </a>
            <a class="profilepic" href = #add_link_later>
                <img src="public/Pochacco.png" alt="Pochacco profile pic"/>
            </a>
        </section>
    </header>
    <main>
        <div>
            <h1 class="headerText" id="headerLogo">Google!</h1> <!--Main Title-->
        </div>
        <div class="searchBar">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input/> <!--Search Bar-->
            <div class="IconButtonContainer">
                <button class="IconButton"><i class="fa-solid fa-microphone"></i></button> <!--Inside Google Search bar-->
                <button class="IconButton"><i class="fa-solid fa-camera"></i></button>
            </div>
        </div>
        <div class="searchButtonsContainer">
            <button>
                <p>Google Search</p>
            </button>
            <button>
                <a href="https://i.pinimg.com/originals/c7/f5/a2/c7f5a222e82ebcbb2212bc695aa117d8.jpg" style="color: white; text-decoration: none;">I'm Feeling Lucky</a>
            </button>
        </div>
        <div class="languageSelection">
            <p>Google offered in: <span>Maori</span></p>
        </div>
    </main>
    <footer>
        <section>
            <p>USA</p>
        </section>
        <section>
            <div class="footerLink">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="color: white;">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/" style="color: white;">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" style="color: white;">How Search Works</a>
            </div>
            <div class="footerLink">
                <a href="https://policies.google.com/privacy?hl=en&fg=1" style="color: white;">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1" style="color: white;">Terms</a>
                <a href="https://www.google.com/preferences?hl=en&fg=1" style="color: white;">Settings</a>
            </div>
        </section>
    </footer>
</body>
</html>
